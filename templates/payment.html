{% load static %}
<html>
  <head>
    <title>Payment Getway | SchoolAtHome</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/payment.css' %}" />
  </head>
  <body>
    <div id="main-div">
      <div id="course-div">
        <h3>Order details</h3>
        <label class="details-label"
          >Name of course: <b> {{course.course_offered}}</b></label
        >
        <label class="details-label"
          >Offered By: <b>{{course.university.uni_name}}</b></label
        >
        <label class="details-label"
          >Price: <b>{{course.fees}} &#x20B9;/-</b></label
        >
      </div>
      <div id="option-div">
        <div class="options-radio">
          <input type="radio" name="payment" id="" onclick="activeBtn(this)" />
          <label>Net Banking</label>
        </div>
        <div class="options-radio">
          <input type="radio" name="payment" id="" onclick="activeBtn(this)" />
          <label>Card</label>
        </div>
        <div class="options-radio">
          <input type="radio" name="payment" id="" onclick="activeBtn(this)" />
          <label>UPI payment</label>
        </div>
        <form action="{% url 'proceed' %}" method="get">
          <input type="hidden" name="course_id" value="{{course.id}}">
          <button class="btn btn-primary m-3" disabled id="pay">Pay Now</button>
        </form>
      </div>
    </div>
    <script>
      function activeBtn(choice) {
        console.log(choice.nextElementSibling.innerText);
        document.querySelector("#pay").removeAttribute("disabled");
      }
    </script>
  </body>
</html>
