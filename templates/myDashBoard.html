{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <title>My Dash Board | schoolathome.com</title>
  </head>
  <body>
    <div class="container mt-5">
      <div id="info-div">
        <h5>Name- <b>{{name}}</b></h5>
      </div>
      <div id="course-div">
        <table class="table">
          <thead>
            <tr>
              <th>Sr No</th>
              <th>Name of course</th>
              <th>Offered by</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody>
            {% for course in student %}
            <tr>
              <td class="srno"></td>
              <td><a href="{% url 'display_lecture' uni_course=course.course_enroll.id %}">{{course.course_enroll.course_offered}}</a></td>
              <td>{{course.course_enroll.university}}</td>
              <td>{{course.course_enroll.duration}} Days</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script>
      var td=document.querySelectorAll(".srno");
      for(let i=0;i<td.length;i++){
          td[i].innerHTML=i+1;
      }
    </script>
  </body>
</html>
